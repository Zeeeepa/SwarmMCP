# Fluentd configuration for Unified MCP Server

# Input from Docker logs
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Input from file logs
<source>
  @type tail
  path /var/log/unified-mcp-server/*.log
  pos_file /var/log/unified-mcp-server/fluentd.pos
  tag unified-mcp-server
  <parse>
    @type json
    time_key timestamp
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>

# Filter for parsing JSON logs
<filter unified-mcp-server.**>
  @type parser
  key_name log
  <parse>
    @type json
    time_key timestamp
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
  reserve_data true
  remove_key_name_field true
</filter>

# Add hostname and tag fields
<filter unified-mcp-server.**>
  @type record_transformer
  <record>
    hostname ${hostname}
    tag ${tag}
  </record>
</filter>

# Output to Elasticsearch
<match unified-mcp-server.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix unified-mcp-server
  include_tag_key true
  tag_key @log_name
  flush_interval 5s
  <buffer>
    @type memory
    flush_thread_count 2
    flush_interval 5s
    chunk_limit_size 2M
    queue_limit_length 32
    retry_max_interval 30
    retry_forever true
  </buffer>
</match>

# Output to stdout for debugging
<match debug.**>
  @type stdout
</match>

